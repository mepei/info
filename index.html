<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mePei - Home</title>
    
    <!-- เพิ่ม Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- ปรับให้เป็นลิงค์ที่ถูกต้อง -->

    <!-- เชื่อม Google Fonts ฟอนต์ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ตั้งค่าให้หน้าเว็บเต็มหน้าจอ */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Kanit', sans-serif;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* โลโก้วงกลม */
        .logo {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* ข้อความ Bio */
        .bio {
            font-size: 13px;
            color: #ccc;
            margin-top: 5px;
            font-weight: 300;
            line-height: 0.0;
        }

        /* เมนูโซเชียล */
        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ปุ่มที่ลิ้งค์ไปยังหน้าอื่น */
        .buttons {
            margin-top: 10px;
        }

        .buttons a {
            display: block;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px 30px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .buttons a:hover {
            background-color: rgba(122, 122, 122, 0.7);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 6px #ffffff, 0 0 12px #ffffff, 0 0 18px #ffffff;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 3px 0;
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 10px;
            text-align: center;
        }
    </style>
    <!-- JavaScript ป้องกันการคลิกขวา -->
    <script>
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <!-- โลโก้ -->
    <div class="logo">
        <img src="images/logo.jpg" alt="Logo">
    </div>

    <!-- ข้อความ Bio -->
    <p class="bio">About me</p>
    <p class="bio">Developer | Passionate about design and technology</p>

    <!-- เมนูโซเชียล -->
    <div class="social-icons">
        <a href="https://www.facebook.com/jaopey" target="_blank">
            <img src="images/fb.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/pei.xvi/" target="_blank">
            <img src="images/ig.png" alt="Instagram">
        </a>
    </div>

    <!-- ปุ่มลิ้งค์ไปยังหน้าอื่น -->
    <div class="buttons">
        <a href="">Coming soon..</a>
        <a href="">Coming soon..</a>
        <a href="">Coming soon..</a>
        <a href="donate.html">สนับสนุน</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MEPEI All Rights Reserved.</p>
    </footer>
</body>
</html>
