<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mePei - Donate</title>
    
    <!-- เพิ่ม Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- ปรับให้เป็นลิงค์ที่ถูกต้อง -->

    <!-- เชื่อม Google Fonts ฟอนต์ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ตั้งค่าให้หน้าเว็บเต็มหน้าจอ */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Kanit', sans-serif;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* หัวข้อ "สนับสนุนเรา!" ฟุ้งเล็กน้อย */
        .support-text {
            font-size: 36px;
            font-weight: 600;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5), /* ฟุ้งเบา ๆ */
                0 0 20px rgba(255, 255, 255, 0.6), /* ฟุ้งเล็กน้อย */
                0 0 30px rgba(255, 255, 255, 0.7); /* ฟุ้งที่ระดับประมาณ 10% */
            margin-bottom: 10px;  /* ลดระยะห่างระหว่างข้อความ */
        }

        /* ข้อความขอบคุณที่สนับสนุนเรา */
        .thank-you-text {
            font-size: 17px; /* ขนาดตัวเล็ก */
            color: white;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.5), 
                0 0 10px rgba(255, 255, 255, 0.5); /* ฟุ้งเบา ๆ */
            margin-bottom: 15px; /* ระยะห่างด้านล่าง */
        }

        /* โลโก้รูป QR Code */
        .logo {
            width: 300px;  /* ขนาดของรูป QR Code */
            height: 300px; 
            margin-bottom: 0px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ปรับให้ภาพเต็มกรอบโดยไม่บิดเบี้ยว */
        }

        /* ปุ่มที่ลิ้งค์ไปยังหน้าอื่น */
        .buttons {
            margin-top: 8px;
        }

        .buttons a {
            display: block;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px 30px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .buttons a:hover {
            background-color: rgba(122, 122, 122, 0.7);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 6px #ffffff, 0 0 12px #ffffff, 0 0 18px #ffffff;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- หัวข้อ "สนับสนุนเรา!" ฟุ้งเล็กน้อย -->
    <div class="support-text">สนับสนุนเรา!</div>

    <!-- ข้อความขอบคุณที่สนับสนุนเรา -->
    <div class="thank-you-text">ขอบคุณที่สนับสนุนเรา ทำให้เรามีกำลังใจและพัฒนาต่อไป</div>

    <!-- โลโก้รูป QR Code -->
    <div class="logo">
        <img src="images/qrcode.jpg" alt="QR Code">
    </div>

    <!-- ปุ่มลิ้งค์ไปยังหน้าอื่น -->
    <div class="buttons">
        <a href="index.html">ย้อนกลับ</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MEPEI All Rights Reserved.</p>
    </footer>
</body>
</html>
