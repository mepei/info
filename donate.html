<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mePei - Donate</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- ปรับให้เป็นลิงค์ที่ถูกต้อง -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Kanit', sans-serif;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .support-text {
            font-size: 36px;
            font-weight: 600;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5), 
                0 0 20px rgba(255, 255, 255, 0.6), 
                0 0 30px rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .thank-you-text {
            font-size: 17px;
            color: white;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.5), 
                0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
        }

        .logo {
            width: 300px;
            height: 300px;
            margin-bottom: 0px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons {
            margin-top: 8px;
        }

        .buttons a {
            display: block;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px 30px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .buttons a:hover {
            background-color: rgba(122, 122, 122, 0.7);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 6px #ffffff, 0 0 12px #ffffff, 0 0 18px #ffffff;
        }

        footer {
            width: 100%;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            text-align: center;
        }

        /* ปรับการแสดงผลสำหรับมือถือ */
        @media (max-width: 768px) {
            .support-text {
                font-size: 30px; /* ขนาดข้อความเล็กลง */
            }

            .thank-you-text {
                font-size: 15px; /* ขนาดข้อความเล็กลง */
            }

            .logo {
                width: 250px;  /* ลดขนาด QR code */
                height: 250px;
            }

            .buttons a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* ปรับการแสดงผลสำหรับหน้าจอโทรศัพท์ */
        @media (max-width: 480px) {
            .support-text {
                font-size: 26px; /* ขนาดข้อความเล็กลงอีก */
            }

            .thank-you-text {
                font-size: 14px; /* ขนาดข้อความเล็กลงมาก */
            }

            .logo {
                width: 200px;  /* ขนาด QR code ลดลงอีก */
                height: 200px;
            }

            .buttons a {
                font-size: 14px;  /* ขนาดปุ่มเล็กลง */
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="support-text">สนับสนุนเรา!</div>
    <div class="thank-you-text">ขอบคุณที่สนับสนุนเรา ทำให้เรามีกำลังใจและพัฒนาต่อไป</div>
    <div class="logo">
        <img src="images/qrcode.jpg" alt="QR Code">
    </div>
    <div class="buttons">
        <a href="index.html">ย้อนกลับ</a>
    </div>
    <footer>
        <p>&copy; 2024 MEPEI All Rights Reserved.</p>
    </footer>
</body>
</html>
