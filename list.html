<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mePei - List</title>
    
    <!-- เพิ่ม Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- ปรับให้เป็นลิงค์ที่ถูกต้อง -->

    <!-- เชื่อม Google Fonts ฟอนต์ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ตั้งค่าให้หน้าเว็บเต็มหน้าจอ */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Kanit', sans-serif;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* โลโก้วงกลม */
        .logo {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
		
        /* หัวข้อ "ข้อความเลือกวิชาที่ต้องการ" ฟุ้งเล็กน้อย */
        .select-list {
            font-size: 36px;
            font-weight: 600;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5), /* ฟุ้งเบา ๆ */
                0 0 20px rgba(255, 255, 255, 0.6), /* ฟุ้งเล็กน้อย */
                0 0 30px rgba(255, 255, 255, 0.7); /* ฟุ้งที่ระดับประมาณ 10% */
            margin-bottom: 1px;  /* ลดระยะห่างระหว่างข้อความ */
        }
		
        /* เตือน */
        .warning {
            font-size: 17px; /* ขนาดตัวเล็ก */
            color: white;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.5), 
                0 0 10px rgba(255, 255, 255, 0.5); /* ฟุ้งเบา ๆ */
            margin-bottom: 0px; /* ระยะห่างด้านล่าง */
        }
        /* เตือน2 */
        .warning2 {
            font-size: 17px; /* ขนาดตัวเล็ก */
            color: white;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.5), 
                0 0 10px rgba(255, 255, 255, 0.5); /* ฟุ้งเบา ๆ */
            margin-bottom: 0px; /* ระยะห่างด้านล่าง */
        }

        /* ปุ่มที่ลิ้งค์ไปยังหน้าอื่น */
        .buttons {
            margin-top: 8px;
        }

        .buttons a {
            display: block;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px 30px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .buttons a:hover {
            background-color: rgba(122, 122, 122, 0.7);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 6px #ffffff, 0 0 12px #ffffff, 0 0 18px #ffffff;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 3px 0;
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- โลโก้ -->
    <div class="logo">
         <img src="images/logo_list.png" alt="Logo">
    </div>
	
    <div class="select-list">เลือกวิชาที่ต้องการ!</div>
    <div class="warning">สำหรับ ปวช 2/1 เท่านั้น</div>
	<div class="warning2">เนื้อหาอาจไม่เหมือนกับกลุ่ม 2</div>
	
    <!-- ปุ่มลิ้งค์ไปยังหน้าอื่น -->
    <div class="buttons">
        <a href="https://drive.google.com/drive/folders/16zLtfzzFKUCRl9t8N_WoLgj8_POiJmxa?usp=sharing">การสร้างเกม - อ.สุวิชาดา</a>
		<a href="https://drive.google.com/drive/folders/177VNUB3g3Fym5v7sBvWffKk039R2g5EW?usp=sharing">ภาษาสอบถามข้อมูล - อ.ยุทธการ</a>
		<a href="https://drive.google.com/drive/folders/16sXIibNsjylIELN2Bl3tJRfHYQyWwpT4?usp=sharing">การประยุกต์ระบบควบคุม - อ.ธนพล</a>
        <a href="index.html">ย้อนกลับ</a>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
